<div class="row">
  <h3>Upload Token Generate</h3>
</div>
<div class="row marketing">

    <form name="UpTokenForm">
      <div class="form-group">
        <label for="AK">Access Key</label>
        <input type="input" class="form-control" name="AK" placeholder="Enter AK" ng-model="AK" required>
        <span ng-show="UpTokenForm.AK.$error.required">Access Key 是必须的</span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Sceret Key</label>
        <input type="password" class="form-control" name="exampleInputPassword1" placeholder="Enter SK"  ng-model="SK" required>
        <span ng-show="">Access Key 是必须的</span>
      </div>

      <div class="form-group">
        <label for="BucketName">Bucket Name</label>
        <input type="input" class="form-control" name="BucketName" placeholder="Enter Bucket Name" required>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox">  Advance Setting
        </label>
      </div>
      <button type="submit" class="btn btn-default" ngClick="generate()">Submit</button>
    </form>
</div>
